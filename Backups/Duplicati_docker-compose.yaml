---
version: "2.1"
services:
  duplicati:
    image: ghcr.io/linuxserver/duplicati
    container_name: duplicati
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - CLI_ARGS= #optional
    volumes:
    - ~/home/pi/Docker/Duplicati/config:/config
    - ~/losperris:/source
    - /media/losperris/TOSHIBA\ EXT:/backups
    ports:
      - 8200:8200
    restart: unless-stopped
